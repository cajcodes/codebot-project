<!-- Chatbot Container -->
<div id="chatbot-container" style="width: 100%; position: relative; z-index: 9999;">

    <!-- Chatbot Messages -->
    <div id="chatbot-messages" style="max-width: 98%; max-height: 400px; background-color: white; border: 1px solid #ccc; padding: 15px; overflow-y: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 0 auto;">
    </div>
  
    <!-- Chatbot Input Form -->
    <form id="chatbot-form" style="display: flex; flex-direction: column; position: relative; width: 98%; justify-content: center; margin: 10px auto;">
      <select id="operation-type">
        <option value="">Select an operation</option>
        <option value="setup">Setup</option>
        <option value="troubleshoot">Troubleshoot</option>
        <!-- Add as many options as you need -->
      </select>
  
      <select id="device-type">
        <option value="">Select a device</option>
        <option value="router">Router</option>
        <option value="switch">Switch</option>
        <!-- Add as many options as you need -->
      </select>
  
      <select id="manufacturer-type">
        <option value="">Select a manufacturer</option>
        <option value="manufacturer1">Manufacturer 1</option>
        <option value="manufacturer2">Manufacturer 2</option>
        <!-- Add as many options as you need -->
      </select>
      <!-- User input -->
      <textarea id="chatbot-input" rows="4" style="width: calc(100% - 60px); padding: 10px; font-size: 1em; border: 1px solid #000000; border-radius: 4px; color: black;" placeholder="Enter a brief description of the issue here..."></textarea>
      <button type="submit" style="width: 80px; padding: 10px; background-color: #cc3333; color: white; border: none; font-size: 1em; border-radius: 4px; margin-left: 10px;">Send</button>
    </form>
  
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://storage.googleapis.com/pegbot/main.js"></script>
<link rel="stylesheet" type="text/css" href="troubleshooting.css">
