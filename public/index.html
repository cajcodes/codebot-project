<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Assistant Chatbot</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="https://uploads-ssl.webflow.com/6383aec1428da049fa258d97/64776e5b7b45fceaadf47cc6_shadow-lime.svg" alt="CAJ Codes Logo" class="logo">
    </div>
    <div class="chat-section">
    <button id="switch-engine">Fast</button> <!-- Here is your new button -->
    <div id="chat-container"></div>
    </div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your code...">
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
